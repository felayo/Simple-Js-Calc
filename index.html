<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="calculator-form">

            <h1>SIMPLE CALCULATR</h1>

            <form>
                <div class="first-input">Number 1: 
                    <input id="first-input" type="number" placeholder="Enter Value here" />
                </div><br>
                <div class="second-input">Number 2: 
                    <input id="second-input" type="number" placeholder="Enter Value here" />
                </div><br>
                <div class="calculator-buttons">
                    <input type="button" onclick="add()" Value="Add"></input>
                    <input type="button" onclick="subtract()" Value="Subtract"></input>
                    <input type="button" onclick="multiply()" Value="Multiply"></input>
                    <input type="button" onclick="divide()" Value="Divide"></input>
                </div><br>
                <p>Result of Arithmetic Operation: </p>
                <input type="number" value="" id="result">
                </form>

        </div>

    </div>
              
        <script src="index.js"></script>  
</body>
</html>
